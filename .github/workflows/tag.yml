name: Build and Package on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: update version
      run: |
        sed -i 's/version = "replace me for real version"/version = "${{ github.ref_name }}"/' times.py
        sed -i 's/MyAppVersion "replace me for real version"/MyAppVersion "${{ github.ref_name }}"/' times.iss

    - name: Install dependencies (without dev)
      run: uv sync --locked --no-dev

    - name: Build with PyInstaller
      run: pyinstaller times.spec -y

    - name: Package with Inno Setup
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
      with:
        path: times.iss
        options: /O+

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release\times.exe
        asset_name: times.exe
        asset_content_type: application/octet-stream