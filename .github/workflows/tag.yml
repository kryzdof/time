name: Build and Package on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: update version
      run: |
        sed -i 's/version = "replace me for real version"/version = "${{ github.ref_name }}"/' times.py
        sed -i 's/MyAppVersion "replace me for real version"/MyAppVersion "${{ github.ref_name }}"/' times.iss

    - name: print iss file
      run: |
        cat times.iss

    - name: print times.py
      run: |
        cat times.py
