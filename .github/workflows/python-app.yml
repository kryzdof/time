# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build Executable

on:
  push:
    # branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build_exe:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies (including dev)
      run: uv sync --locked

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude .venv
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        uv run flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exclude .venv

    - name: Install dependencies (without dev)
      run: uv sync --locked --no-dev

    - name: build exe
      run: |
        # call pyinstaller 
        uv run pyinstaller times.spec

    - name: zip output
      run:
        python -c "import shutil; shutil.make_archive('distFolder', 'zip', 'dist/times')"

    - name: archive zipfile
      uses: actions/upload-artifact@v4
      with:
        name: distFolder
        path: distFolder.zip
        retention-days: 3
